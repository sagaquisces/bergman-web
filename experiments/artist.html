<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lisa Bergman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,h1 {font-family: "Playfair Display", sans-serif}
    body,html {height: 100%}
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a
        class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
        href="javascript:void(0)"
        onclick="myFunction()"
        title="Toggle Navigation Menu"
      >
        <i class="fa fa-bars"></i>
      </a>
      <a href="#" class="w3-bar-item w3-hover-red w3-button w3-padding-large">
        HOME
      </a>
      <a href="#about" class="w3-bar-item w3-hover-red w3-button w3-padding-large w3-hide-small">
        ABOUT
      </a>
      <a href="#schedule" class="w3-bar-item w3-hover-red w3-button w3-padding-large w3-hide-small">
        SCHEDULE
      </a>
      <a href="#contact" class="w3-bar-item w3-hover-red w3-button w3-padding-large w3-hide-small">
        CONTACT
      </a>
    </div>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-red">ABOUT</a>
    <a href="#schedule" class="w3-bar-item w3-button w3-padding-large w3-hover-red">SCHEDULE</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-red">CONTACT</a>
  </div>
  <!-- Page content -->
  <div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="mySlides w3-display-container w3-center">
      <img class="w3-opacity-max" src="https://www.nwpb.org/wp-content/uploads/2018/02/Adult-Piano-Concert.jpeg" style="width:100%">
      <div class="w3-display-middle w3-text-red">
        <h1 class="w3-jumbo w3-animate-top w3-center" style="text-shadow:1px 1px 0 #000;line-height: 13vmin">Lisa Bergman</h1>
        <hr class="w3-border-black" style="margin: auto;width:40%" />
        <p class="w3-large w3-center"><strong>Pianist, Producer</strong></p>
      </div>
      <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
        <div class="w3-panel w3-card w3-white">
          <p><b>The weather was great in Icicle Creek!</b></p>
        </div>
      </div>
    </div>
  </div>
  <!-- end Page content -->
  <script>
    const myFunction = () => {
      const x = document.getElementById("navDemo")
      if(x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show"
      } else {
        x.className = x.className.replace(" w3-show", "")
      }
    }
  </script>
</body>
</html>
